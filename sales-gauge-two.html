    <script>
        $("#generic").on("click",function () {
   fetch("http://127.0.0.1:3000/gauge/generic")
   .then(res => res.json())
   .then(function(result){
        console.log(result[0].genericgauge);
       
        var cont = $('#canvas');
var gauge = new Gauge(cont.get(0));
var opts = {
    angle: 0.0,
    lineWidth: 0.9,
    radiusScale: 1,
    pointer: {
      length: 0.75,
      strokeWidth: 0.04,
      color: 'black'
    },
    staticLabels:{
      font:"30px segoe ui",
      labels:[0,2500000,5000000,7500000,10000000],
      fractionDigits:0
    },
    staticZones: [
       {strokeStyle: "rgba(256,0,0,0.9)", min: 0, max: 2000000}, 
       {strokeStyle: "rgba(256,256,0,0.5)", min: 2000001, max:4000000}, 
       {strokeStyle: "rgba(256,256,0,0.9)", min: 4000001, max: 6000000}, 
       {strokeStyle: "rgba(0,128,0,0.5)", min: 6000001, max: 8000000},
       {strokeStyle: "rgba(0,128,0,0.9)", min: 8000001, max: 10000000}          
    ]
};
gauge.setOptions(opts);
gauge.maxValue = 10000000;
gauge.animationSpeed = 10;
gauge.set(result[0].genericgauge);
  })
})
